{% extends '../layouts/template.html' %}
{% block title %}Check my State Pension - {{mvpversion}}{% endblock %}
{% block serviceName %}{% endblock %}
{% block main %}

<div class="grid-row">
  <div class="column-two-thirds">

    <h1>Enter your details</h1>
    <p class="lede">This is to help us confirm who you are.</p>

    <form class="form" action="dashboard3">
      <div class="form-group">
        <label class="form-label" for="first-name-2">First name</label>
        <input class="form-control" id="first-name-2" name="first-name-2" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="last-name-2">Last name</label>
        <input class="form-control" id="last-name-2" name="last-name-2" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="ni-number">National Insurance number
          <span class="form-hint">It&rsqquo;ll be on your last payslip. For example, JH 21 90 0A.</span>
        </label>
        <input class="form-control" id="ni-number" type="text">
      </div>

      <fieldset>
        <legend class="form-label">Date of birth</legend>
        <div class="form-date">
          <p class="form-hint">For example, 31 3 1980</p>
          <div class="form-group form-group-day">
            <label for="dob-day">Day</label>
            <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
          </div>

          <div class="form-group form-group-month">
            <label for="dob-month">Month</label>
            <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
          </div>

          <div class="form-group form-group-year">
            <label for="dob-year">Year</label>
            <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
          </div>
        </div>
      </fieldset>

      <div class="form-group" style="margin-top: 30px">
        <input class="button" type="submit" value="Continue">
      </div>
    </form>

  </div><!-- /.column-two-thirds -->
</div><!-- grid-row -->

{% endblock %}
